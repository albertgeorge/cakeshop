<div id="thumbnail">
	<table>
		<tr>
			<td><img src="{{ thumb.image }}" width="100" height="100" /></td>
			<td valign="bottom"><input type="checkbox" name="checkbox_{{thumb.id}}" onchange="oncheckedchanged(this);" {% if thumb.is_showcase %}checked="checked"{% endif %}/></td>
		</tr>
	</table>
</div>
